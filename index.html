<body>
    <div>
        <div class="container text-center baza">
            <h1>Calculator</h1>

            <div class="calculator" id="calculator">
                <div id="info">FreeCodeCamp Calculator</div>
                <!-- <div class="log" id="log"></div> -->
                <!-- <div class="display" id="display"></div> -->

                <textarea disabled class="log" id="log" rows="1" cols="30"></textarea>
                <textarea disabled class="display" id="display" rows="1" cols="15"></textarea>

                <div class="row">
                    <div class="col-xs-6">AC</div>
                    <div class="col-xs-3">CE</div>
                    <div class="col-xs-3">/</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">7</div>
                    <div class="col-xs-3">8</div>
                    <div class="col-xs-3">9</div>
                    <div class="col-xs-3">*</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">4</div>
                    <div class="col-xs-3">5</div>
                    <div class="col-xs-3">6</div>
                    <div class="col-xs-3">-</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">1</div>
                    <div class="col-xs-3">2</div>
                    <div class="col-xs-3">3</div>
                    <div class="col-xs-3">+</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">.</div>
                    <div class="col-xs-3">0</div>
                    <div class="col-xs-6">=</div>
                </div>
            </div>
        </div>
